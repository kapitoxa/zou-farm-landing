<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="icons/logo.svg" alt="logo" class="header__logo">

                <div class="col-md-4">

                            <li class="header__menu-item header__menu-item_active"><a href="#" class="header__menu-link header__menu-link_active">Home</a></li>
